<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Udhaar Login / Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ITC Bauhaus&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Anime.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <style>
    :root {
      --primary-bg-color: #f5f0e1; /* creamy parchment-like background */
      --card-bg-color: rgba(255, 255, 255, 0.85); /* 85% opacity */
      --text-color-dark: #3b2f1e;
      --text-color-light: #6e6353;
      --border-color: #a68c5b;
      --accent-color: #8b6e46;
      --button-bg-color: #5d4e41;
      --button-hover-color: #4a3e35;
      --link-color: #705e46;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Libre Baskerville', serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: var(--primary-bg-color);
      color: var(--text-color-dark);
    }

    /* Background image */
    body::before {
      content: "";
      position: absolute;
      inset: 0;      
      background: url("/assets/login_bg.jpg")
                  no-repeat center center/cover;
      filter: blur(3px) brightness(50%);
      z-index: -1;
    }
     .logo { display: flex; gap: 3px; align-items: center; }
    .logo img { 
      height: 44px; 
      width: 44px; 
      border-radius: 20px; 
      object-fit: cover;
      transform: scale(0.9); /* Start scaled down for animation */
    }
    .bauhaus-text .la {
    font-family: 'ITC Bauhaus','Seasons', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-weight: lighter;
    color: #ff9900;
    position: relative;
    margin-right: -3px; /* pull the 'Udhaa' closer to R */
    }
    .bauhaus-text .ma {
    font-family: 'Kaushan Script', cursive;
    font-weight: lighter;
    color: #a8690a;
    position: relative;
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      flex: 1;
      padding: 12px;
      font-weight: 700;
      color: var(--text-color-light);
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
    }

    .tab.active {
      color: var(--text-color-dark);
      border-bottom: 3px solid var(--accent-color);
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 6px;
    }

    p.subtitle {
      font-size: 0.95rem;
      margin-bottom: 28px;
      color: var(--text-color-light);
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 0.95rem;
      background: #fffdf5;
      color: var(--text-color-dark);
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: var(--text-color-light);
      opacity: 0.7;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(139, 110, 70, 0.4);
    }
    .google-btn {
  width: 100%;
  padding: 12px;
  margin-top: 18px;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background: #fff;
  color: #3b2f1e;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
}

.google-btn img {
  width: 18px;
  height: 18px;
}

.google-btn:hover {
  background: #f8f3e9;
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
}

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: var(--button-bg-color);
      border: none;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
      letter-spacing: 1.5px;
      text-transform: uppercase;
    }

    button:hover {
      background: var(--button-hover-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    a {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    a:hover {
      text-decoration: underline;
      color: var(--text-color-dark);
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 30px 22px;
        margin: 0 18px;
      }
      h2 {
        font-size: 1.7rem;
      }
      p.subtitle {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <img src="/assets/logo2.png" alt="Udhaar logo">
      <h1 class="bauhaus-text"><span class ="la">Udhaa</span><span class="ma">R<span></h1>
    </div>
    <div class="tabs">
      <div class="tab active" data-target="login">Login</div>
      <div class="tab" data-target="signup">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="login" class="active">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to continue managing your Dukaan</p>
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#">Forgot password?</a>
    </form>

    <!-- Signup Form -->
    <form id="signup">
      <h2>Create Account</h2>
      <p class="subtitle">Join Udhaar and go digital with your Dukaan</p>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <a href="#">Already have an account? Login</a>
    </form>
    <button type="button" class="google-btn">
  <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
  Continue with Google
</button>
  </div>

  <script>
  const tabs = document.querySelectorAll('.tab');
  const forms = document.querySelectorAll('form');

  // Tab switching
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
      
      tab.classList.add('active');
      document.getElementById(tab.dataset.target).classList.add('active');
    });
  });

  // Redirect on form submit
  forms.forEach(form => {
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // stop default form submission
      window.location.href = "dashboard.html"; // redirect
    });
  });

  </script>
</body>
</html>
